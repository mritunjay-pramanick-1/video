<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .video-container {
            position: relative;
            width: 90%;
            max-width: 1200px;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }

        video {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .video-container:hover .controls {
            opacity: 1;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            margin-bottom: 15px;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #ff0000;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .play-btn {
            font-size: 24px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255,255,255,0.3);
            border-radius: 2px;
            cursor: pointer;
        }

        .volume-bar {
            height: 100%;
            background: #ff0000;
            border-radius: 2px;
            width: 100%;
        }

        .time-display {
            color: white;
            font-size: 14px;
            min-width: 100px;
        }

        .fullscreen-btn {
            margin-left: auto;
        }

        .upload-area {
            border: 2px dashed #444;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
        }

        .upload-area:hover {
            border-color: #ff0000;
            color: #ff0000;
        }

        .upload-area.dragover {
            border-color: #ff0000;
            background: rgba(255,0,0,0.1);
        }

        input[type="file"] {
            display: none;
        }

        .video-title {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 18px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 10;
        }

        .video-container:hover .video-title {
            opacity: 1;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="video-container" id="videoContainer">
        <div class="upload-area" id="uploadArea">
            <div>
                <h3>Drop a video file here or click to browse</h3>
                <p>Supports MP4, WebM, AVI, and more</p>
                <input type="file" id="fileInput" accept="video/*">
            </div>
        </div>

        <video id="videoPlayer" style="display: none;">
            Your browser does not support the video tag.
        </video>

        <div class="video-title" id="videoTitle">Sample Video</div>

        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            Loading video...
        </div>

        <div class="controls" id="controls">
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="controls-row">
                <button class="btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
                
                <div class="volume-container">
                    <button class="btn" id="muteBtn">üîä</button>
                    <div class="volume-slider" id="volumeSlider">
                        <div class="volume-bar" id="volumeBar"></div>
                    </div>
                </div>
                
                <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
                
                <button class="btn" id="speedBtn">1x</button>
                <button class="btn fullscreen-btn" id="fullscreenBtn">‚õ∂</button>
            </div>
        </div>
    </div>

    <script>
        const videoContainer = document.getElementById('videoContainer');
        const videoPlayer = document.getElementById('videoPlayer');
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const controls = document.getElementById('controls');
        const playBtn = document.getElementById('playBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressBar = document.getElementById('progressBar');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeBar = document.getElementById('volumeBar');
        const timeDisplay = document.getElementById('timeDisplay');
        const speedBtn = document.getElementById('speedBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const videoTitle = document.getElementById('videoTitle');
        const loading = document.getElementById('loading');

        let isPlaying = false;
        let currentSpeed = 1;
        const speeds = [0.25, 0.5, 0.75, 1, 1.25, 1.5, 1.75, 2];
        let speedIndex = 3;

        // File upload handling
        uploadArea.addEventListener('click', () => fileInput.click());
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                loadVideo(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                loadVideo(e.target.files[0]);
            }
        });

        function loadVideo(file) {
            loading.style.display = 'block';
            uploadArea.style.display = 'none';
            
            const url = URL.createObjectURL(file);
            videoPlayer.src = url;
            videoPlayer.style.display = 'block';
            videoTitle.textContent = file.name;
            
            videoPlayer.addEventListener('loadeddata', () => {
                loading.style.display = 'none';
            });
        }

        // Play/Pause
        playBtn.addEventListener('click', togglePlay);
        videoPlayer.addEventListener('click', togglePlay);

        function togglePlay() {
            if (videoPlayer.paused) {
                videoPlayer.play();
                playBtn.textContent = '‚è∏Ô∏è';
                isPlaying = true;
            } else {
                videoPlayer.pause();
                playBtn.textContent = '‚ñ∂Ô∏è';
                isPlaying = false;
            }
        }

        // Progress bar
        videoPlayer.addEventListener('timeupdate', updateProgress);
        progressContainer.addEventListener('click', setProgress);

        function updateProgress() {
            const progress = (videoPlayer.currentTime / videoPlayer.duration) * 100;
            progressBar.style.width = progress + '%';
            updateTimeDisplay();
        }

        function setProgress(e) {
            const rect = progressContainer.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const newTime = (clickX / width) * videoPlayer.duration;
            videoPlayer.currentTime = newTime;
        }

        // Volume control
        muteBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('click', setVolume);

        function toggleMute() {
            if (videoPlayer.muted) {
                videoPlayer.muted = false;
                muteBtn.textContent = 'üîä';
                volumeBar.style.width = (videoPlayer.volume * 100) + '%';
            } else {
                videoPlayer.muted = true;
                muteBtn.textContent = 'üîá';
                volumeBar.style.width = '0%';
            }
        }

        function setVolume(e) {
            const rect = volumeSlider.getBoundingClientRect();
            const clickX = e.clientX - rect.left;
            const width = rect.width;
            const volume = clickX / width;
            videoPlayer.volume = Math.max(0, Math.min(1, volume));
            volumeBar.style.width = (volume * 100) + '%';
            videoPlayer.muted = false;
            muteBtn.textContent = volume > 0 ? 'üîä' : 'üîá';
        }

        // Time display
        function updateTimeDisplay() {
            const current = formatTime(videoPlayer.currentTime);
            const duration = formatTime(videoPlayer.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs.toString().padStart(2, '0')}`;
        }

        // Speed control
        speedBtn.addEventListener('click', () => {
            speedIndex = (speedIndex + 1) % speeds.length;
            currentSpeed = speeds[speedIndex];
            videoPlayer.playbackRate = currentSpeed;
            speedBtn.textContent = currentSpeed + 'x';
        });

        // Fullscreen
        fullscreenBtn.addEventListener('click', toggleFullscreen);

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                videoContainer.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (uploadArea.style.display !== 'none') return;
            
            switch(e.code) {
                case 'Space':
                    e.preventDefault();
                    togglePlay();
                    break;
                case 'KeyF':
                    toggleFullscreen();
                    break;
                case 'KeyM':
                    toggleMute();
                    break;
                case 'ArrowLeft':
                    videoPlayer.currentTime -= 10;
                    break;
                case 'ArrowRight':
                    videoPlayer.currentTime += 10;
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    videoPlayer.volume = Math.min(1, videoPlayer.volume + 0.1);
                    volumeBar.style.width = (videoPlayer.volume * 100) + '%';
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    videoPlayer.volume = Math.max(0, videoPlayer.volume - 0.1);
                    volumeBar.style.width = (videoPlayer.volume * 100) + '%';
                    break;
            }
        });

        // Initialize volume display
        volumeBar.style.width = (videoPlayer.volume * 100) + '%';
    </script>
</body>
</html>
